<template name="incidents">
  <h2>
    Incidents
    <button class="createIncident btn btn-danger">
      Simulate incidents
    </button>
  </h2>
  <div class="row">
    <div class="col-md-4 incident-list">
      <div class="well">
        <form class="form-inline" role="form">
          <div class="form-group">
            <label for="">Filters</label>
            <select class="form-control">
              <option>Type</option>
              <option>fire</option>
              <option>glass</option>
              <option>output</option>
              <option>movement</option>
            </select>
            <select class="form-control">
              <option>Status</option>
              <option>open</option>
              <option>in progress</option>
              <option>suspended</option>
              <option>resolved</option>
            </select>
            <select class="form-control">
              <option>Priority</option>
              <option>low</option>
              <option>medium</option>
              <option>high</option>
              <option>critical</option>
            </select>
          </div>
        </form>
      </div>
      <table class="table">
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Time</th>
          <th>Scheduled</th>
        </tr>
        {{#each incident}}
          <tr>
            <td></td>
            <td>Issue on Item at {{this.building}}</td>
            <td></td>
            <td>{{this.createdAt}}</td>
            <td>{{this.scheduled}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
    <div class= "col-md-8 incident-detail">
      <div class="row">
        <div class="col-md-6">
          <h3>Incident Title</h3>
        </div>
        <div class="col-md-6">
          <div class="btn-group pull-right" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" name="options" id="option1"> In Progress
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option2"> Suspended
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option3">Resolved
            </label>
          </div>
        </div>
      </div>
      <div id="map" class="map map-incident">
        {{changeMap}}
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div id="dataCharts"></div>
    </div>
  </div>
</template>
